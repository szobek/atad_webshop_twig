{% if element_disp %}
[% set {{ name }} %]
<div class="js-element {{ name }}{% if class != '' %} {{ class }}{% endif %}" data-element-name="{{ name }}"{% if main_title_disp %} role="region" aria-label="{{ main_title }}"{% endif %}>
    <div class="{{ name }}__container{% if container_class != '' %} {{ container_class }}{% endif %}">
        {% if main_title_disp %}
        <div class="element__title {{ title_class }}">{{ main_title }}</div>
        {% endif %}
        <div class="element__content {{ content_class }}">
        {% for slide in slides %}
        <div class="element__html slide-{{ slide.num }}">{{ slide.html }}</div>
        {% endfor %}
        </div>
    </div>
</div>
[% endset %]
{% endif %}
